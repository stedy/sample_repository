{% extends "layout.html" %}
{% block body %}
  {% if g.user %}
    <ul class=metanav>
    </ul>
    {% endif %}

<title>Upload CSVs</title>
<h1>Upload new CSV or txt file of interest</h1>
<form action="{{ url_for('submit_send') }}" method=post enctype=multipart/form-data>
    <p><input type=file name=file>

<table>
  <tr><td>Shipment ID</td><td><input type=text size=20 name=shipment_id></td></tr>
  <tr><td>Sent to</td><td><input type=text size=20 name=sent_to></td></tr>
</table>
<input type=submit value=Upload>
</form>
<br></br>
<b>Note:</b> This feature will only handle a CSV or a text file with ID numbers in the
first column and less than 1000 ID numbers.
    {% endblock %}
